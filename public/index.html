<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocketServer</title>
  </head>
  <body>
    <h1>Acceso denegado :D</h1>

    <script src="socket.io/socket.io.js"></script>

    <script>
      let socket = io();

      socket.on("connect", function () {
        console.log("Conectado al servidor");
      });

      socket.on("disconnect", function () {
        console.log("Perdimos comunicacion con el servidor");
      });

      socket.emit("mensaje", { nombre: "kevin" });

      socket.on("mensaje", function (payload) {
        console.log("Escuchando", payload);
      });

      socket.on("nuevo-mensaje", function (payload) {
        console.log("from Flutter", payload);
      });

      socket.on("active-bands", function (payload) {
        console.clear();
        console.table(payload);
      });
    </script>
  </body>
</html>
